<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <link rel="stylesheet" href="common.css">  
</head>
<body>
<div class="container clearfix">

    <div class="row clearfix">
        <table  class="table1" >
            <caption>table</caption>
            <thead>
                <tr>
                    <th>col1</th>
                    <th>col2</th>
                    <th>col3</th>
                    <th>col4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>2</td>
                    <td colspan="2">2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>sum1</td>
                    <td>sum2</td>
                    <td>sum3</td>
                    <td>sum4</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>





</body>
</html>
